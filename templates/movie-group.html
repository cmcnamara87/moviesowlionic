<div class="group" ng-if="group.movies.length > 0"><div class="item item-divider {{ group.style }}-bg" ion-affix data-affix-within-parent-with-class="group" style="border: none; color:white; text-align:center">{{ group.name }}<!--<div class="badge badge-light">2</div>--></div><div class="row" ng-repeat="row in group.movies"><div class="col col-50" ng-repeat="movie in row" style="position:relative"><div style="width:100%; height:100%" ng-click="selectMovie(movie)"><!-- <a href="#/movie/{{movie.id}}"> --><img ng-src="{{movie.poster}}" style="width:100%"><div style="position: absolute;bottom:30px;width:100%;text-align:center"><span am-time-ago="{{movie.showings.data[0].start_time}}" am-preprocess="unix" style="background-color: #333;color:#eee;padding:2px 10px;border-radius:100px;"></span></div><!--  </a> --></div></div></div></div>
