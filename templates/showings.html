<ion-view><!--<div class="background-image" style="background-image: url({{ ENV.posterEndpoint }}{{ movie.poster }});">--><!--</div>--><ion-nav-title><div class="title">{{movie.title}}</div></ion-nav-title><ion-content class="no-header" scroll-event-interval="5"><div class="pickgradient"><img src="{{ ENV.posterEndpoint }}{{ movie.poster }}" style="width: 100%"></div><ion-list><ion-item class="movieTitleCell"><div class="item-text-wrap">{{movie.title}}</div></ion-item><ion-item class="ratingCell" ng-if="movie.tomato_meter >= 0"><div class="row"><div class="col rating-left"><div style="font-weight: bold"><img src="{{rottenLogo}}" style="width:16px;position:relative; top:3px"> {{movie.tomato_meter}}%</div><div class="rottenTomatoText">Rotten Tomatoes</div></div><div class="col rating-right"><div style="color:{{textColour}}">{{owlRating}}</div><div class="rottenTomatoText">Says The Owl</div></div></div></ion-item><ion-item class="item-icon-right movieDetailsHeading" ng-click="openModal()">More Info <i class="icon ion-chevron-right icon-accessory"></i></ion-item><div class="item item-dark item-divider">Today's Sessions</div><ion-item ng-repeat="session in showingsData" ng-click="openSeatView(session.id)" class="sessionsCell item-icon-right"><div class="row" style="padding: 0"><div class="col col-25" style="padding:0;text-align:left; font-weight:bold">{{session.start_time*1000| date:'h:mma' }}</div><div class="col col-35" ng-show="session.screen_type === 'standard'" style="padding:0"><span ng-show="session.showing_type ==='3D'" style="color:red; font-weight:bold">3D</span> {{session.cinemaSize}}</div><div class="col col-35" ng-hide="session.screen_type === 'standard'" style="padding:0"><span ng-show="session.showing_type ==='3D'" style="color:red; font-weight:bold">3D</span> <span ng-show="session.screen_type ==='gold class'" style="color:rgb(255, 237, 54); font-weight:bold; padding:0">Gold Class</span> <span ng-show="session.screen_type ==='vmax'" style="color:rgb(68, 156, 255); font-weight:bold; padding:0">VMAX</span></div><div class="col col-40" style="text-align:right; padding:0" ng-show="session.fullness.length > 0">{{session.fullness}}</div><div class="col col-40" style="text-align:right; padding:0" ng-hide="session.fullness.length > 0"><ion-spinner class="showing" icon="bubbles"></ion-spinner></div></div><i class="icon ion-chevron-right icon-accessory"></i></ion-item></ion-list><!--</div>--></ion-content></ion-view>
