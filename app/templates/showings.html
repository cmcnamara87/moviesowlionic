<ion-view style="background-color: #222;">
    <!-- <div class="background-image" style="background-image: url('{{movie.poster}}');">
    </div> -->
    <ion-nav-title>
        {{movie.title}}
    </ion-nav-title>
    <!--<img src="{{ movie.poster }}" class="background-image-two">-->
    <ion-content>
        <!--<div class="content">-->
            <!--  <div class="row">
                <div class="col">
                    <img src="{{movie.poster}}" style="max-height:100%; max-width:100%;">
                </div>
                <div class="col">
                    <div class="row">
                        {{movie.title}}
                    </div>
                    <div class="row">
                        Run Time: {{movie.run_time}}
                    </div>
                    <div class="row">
                        Director:
                        <br/> {{movie.director}}
                    </div>
                    <div class="row wrap">
                        Casts:
                        <br/> {{movie.cast}}
                    </div>
                </div>
            </div> -->
            <ion-list>
                <ion-item class="ratingCell" ng-if="movie.tomato_meter >= 0">
                    <div>Rotten Tomatoes</div>
                    <img src="{{rottenLogo}}" style="width:25px;position:relative;top:6px;"> {{movie.tomato_meter}}%
                </ion-item>
                <ion-item class="item-dark item-icon-right" ng-click="openModal()" style="background-color: #222">
                    <!--{{ movie.synopsis }}-->
                    More Info
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>

                <div class="item item-dark item-divider" >
                    Today's Sessions
                </div>

                <ion-item ng-repeat="session in showingsData" ng-click="openSeatView(session.id)" class="item-dark item-icon-right" style="background-color: #222">


                    <div class="row" style="padding: 0;">
                        <div class="col col-25" style="padding:0;text-align:left; font-weight:bold;">{{session.start_time*1000| date:'h:mma' }}</div>
                        <div class="col col-35" ng-show="session.screen_type === 'standard'" style="padding:0;">
                            <span ng-show="session.showing_type ==='3D'" style="color:red; font-weight:bold;">
                            3D
                        </span> {{session.cinemaSize}}
                        </div>
                        <div class="col col-35" ng-hide="session.screen_type === 'standard'" style="padding:0;">
                            <span ng-show="session.showing_type ==='3D'" style="color:red; font-weight:bold;">
                            3D
                        </span>
                            <span ng-show="session.screen_type ==='gold class'" style="color:rgb(255, 237, 54); font-weight:bold; padding:0;">
                            Gold Class
                        </span>
                            <span ng-show="session.screen_type ==='vmax'" style="color:rgb(68, 156, 255); font-weight:bold; padding:0;">
                            VMAX
                        </span>
                        </div>
                        <div class="col col-40" style="text-align:right; padding:0;" ng-show="session.fullness.length > 0">
                            {{session.fullness}}
                        </div>
                        <div class="col col-40" style="text-align:right; padding:0;" ng-hide="session.fullness.length > 0">
                            <ion-spinner></ion-spinner>
                        </div>
                    </div>

                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
            </ion-list>
        <!--</div>-->
    </ion-content>
</ion-view>
