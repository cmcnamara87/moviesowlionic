<ion-view view-title="{{movie.title}}">
    <ion-content>
        <div class="row">
            <div class="col">
                <img src="{{movie.poster}}" style="height:250px; width:auto;">
            </div>
            <div class="col">
                <div class="row">
                    {{movie.title}}
                </div>
                <div class="row">
                    Rotten Tomatoes: {{movie.tomato_meter}}
                </div>
                <div class="row">
                    Run Time: {{movie.run_time}}
                </div>
                <div class="row">
                    Director:
                    <br/> {{movie.director}}
                </div>
                <div class="row wrap">
                    Casts:
                    <br/> {{movie.cast}}
                </div>
            </div>
        </div>
        <ion-list>
            <ion-item class="wrap">
                Synopsis
                <br/>{{movie.synopsis}}
            </ion-item>

            <ion-item ng-repeat="session in sessionsInfo" href="#/seats/{{session.id}}">
                <div class="row" >
                    <div class="col col-20" style="text-align:left;">{{session.start_time*1000| date:'h:mma' }}</div>
                    <div class="col col-40" ng-show="session.screen_type === 'standard'">
                        <span ng-show="session.showing_type ==='3D'">
                            3D
                        </span> {{session.cinemaSize}}
                    </div>
                    <div class="col col-40" ng-hide="session.screen_type === 'standard'">
                        <span ng-show="session.showing_type ==='3D'">
                            3D
                        </span>
                        <span ng-show="session.screen_type ==='gold class'">
                            Gold Class
                        </span>
                        <span ng-show="session.screen_type ==='vmax'">
                            VMAX
                        </span>
                    </div>
                    <div class="col col-40" style="text-align:right;">
                        {{session.fullness}}
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
