<div class="group" ng-if="group.movies.length > 0">
    <div class="item item-divider {{ group.style }}-bg" ion-affix data-affix-within-parent-with-class="group"
         style="border: none; color:white; text-align:center;">
        {{ group.name }}
        <!--<div class="badge badge-light">2</div>-->
    </div>

    <div ng-repeat="row in group.movies" ng-if="mode == 'list'">
        <div class="item item-dark item-icon-right" ng-repeat="movie in row" style="background-color:#222"
             ng-click="selectMovie(movie)">
            <h2 style="color:white">{{ movie.title }}</h2>
            <p>
                <span am-time-ago="{{movie.showings.data[0].start_time}}" am-preprocess="unix"></span>
            </p>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
    </div>

    <div ng-repeat="row in group.movies" class="row" ng-if="mode == 'grid'">

        <div class="col col-50" ng-repeat="movie in row" style="position:relative;">
            <div style="width:100%; height:100%" ng-click="selectMovie(movie)">

                <!-- <a href="#/movie/{{movie.id}}"> -->
                <div style="position: relative">
                    <img ng-src="{{ ENV.posterEndpoint}}{{ movie.poster }}" style="width:100%;">

                    <div style="position: absolute;bottom:30px;width:100%;text-align:center">
                    <span am-time-ago="{{movie.showings.data[0].start_time}}" am-preprocess="unix"
                          style="background-color: #333;color:#eee;padding:2px 10px;border-radius:100px;;"> </span>
                    </div>
                </div>



                <p style="color: white;text-align:center">
                    {{ movie.title }}
                    <rating ng-model="movie.stars" max="4" readonly="true"></rating>
                </p>
            </div>
        </div>
    </div>
</div>
