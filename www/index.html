<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- basket js -->
    <script src="lib/rsvp/rsvp.js"></script>
    <script src="lib/basket.js/dist/basket.js"></script>

    <!-- lodash -->
    <script src="lib/lodash/lodash.js"></script>

    <!-- angularlytics -->
    <script src="lib/angulartics/src/angulartics.js"></script>
    <script src="lib/angulartics/src/angulartics-ga.js"></script>



    <!--<script src="js/app.js"></script>-->
    <!--<script src="js/templates.js"></script>-->

</head>

<body>
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>




    <script>

        var files = [{
            url: 'js/app.js'
        }, {
            url: 'js/templates.js'
        }];

        console.log('Device is ready, time to load app files');
        basket.require.apply(null, files).then(function() {
            console.log('Loaded required files, bootstrapping now');
            angular.element(document).ready(function () {
                angular.bootstrap(document, ['cats']);
            });
        }, function(reason) {
            console.log('Failed to load files!', reason);
        });

    </script>

</body>

</html>
